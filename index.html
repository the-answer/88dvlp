---
layout: default
---
<div class="container">
  <div class="row">
    <div class="one-half column" style="margin-top: 5%">
      <h3><img src="../images/favicon.png" style="position:relative;top:3px;">&nbsp;SEO Blog</h3>
      <p><a class="button"  href="../"> HOME </a></p>
    </div>
  </div>
  <div class="row">
   <div class="two-thirds column" style="margin-top: 5%">

    {% for post in site.posts %}
      <h4>
        <strong>
          <a href=".{{ post.url }}">{{ post.title }}</a>
        </strong>
        <small>{{ post.date | date_to_string }}</small>
        <br>
      </h4>
      <p>
        {{ post.excerpt }}
      </p>
    {% endfor %}

   </div>
  </div>
</div>
